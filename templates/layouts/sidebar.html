<div x-data="{ sidebarOpen: false }" class="flex h-screen">
  <div
    :class="sidebarOpen ? 'block' : 'hidden'"
    @click="sidebarOpen = false"
    class="fixed z-20 inset-0 bg-black opacity-50 transition-opacity lg:hidden"
  ></div>

  <div
    :class="sidebarOpen ? 'translate-x-0 ease-out' : '-translate-x-full ease-in'"
    class="
      fixed
      z-30
      inset-y-0
      left-0
      w-64
      transition
      duration-300
      transform
      bg-gray-900
      overflow-y-auto
      lg:translate-x-0 lg:static lg:inset-0
    "
  >
    <div
      class="flex items-center justify-center mt-5 border-b-2 border-gray-700"
    >
      <div class="flex items-center">
        <!-- <svg
          class="h-12 w-12"
          viewBox="0 0 512 512"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M364.61 390.213C304.625 450.196 207.37 450.196 147.386 390.213C117.394 360.22 102.398 320.911 102.398 281.6C102.398 242.291 117.394 202.981 147.386 172.989C147.386 230.4 153.6 281.6 230.4 307.2C230.4 256 256 102.4 294.4 76.7999C320 128 334.618 142.997 364.608 172.989C394.601 202.981 409.597 242.291 409.597 281.6C409.597 320.911 394.601 360.22 364.61 390.213Z"
            fill="#4C51BF"
            stroke="#4C51BF"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M201.694 387.105C231.686 417.098 280.312 417.098 310.305 387.105C325.301 372.109 332.8 352.456 332.8 332.8C332.8 313.144 325.301 293.491 310.305 278.495C295.309 263.498 288 256 275.2 230.4C256 243.2 243.201 320 243.201 345.6C201.694 345.6 179.2 332.8 179.2 332.8C179.2 352.456 186.698 372.109 201.694 387.105Z"
            fill="white"
          ></path>
        </svg> -->

        <span class="text-white text-2xl mx-2 font-semibold my-2"
          >Survey App</span
        >
      </div>
    </div>

    <nav class="mt-10">
      <div x-data="{ isActive: false, open: false}">
        <!-- active & hover classes 'bg-indigo-100 dark:bg-indigo-600' -->
        <a
          href="#"
          @click="$event.preventDefault(); open = !open"
          class="
            flex
            items-center
            p-2
            hover:bg-gray-700
            text-gray-500
            hover:text-gray-200
            dark:text-light dark:hover:bg-indigo-600
            transform
            hover:translate-x-2
            transition-transform
            ease-in
            duration-200
          "
          :class="{'bg-indigo-100 dark:bg-indigo-600': isActive || open}"
          role="button"
          aria-haspopup="true"
          :aria-expanded="(open || isActive) ? 'true' : 'false'"
        >
          <span aria-hidden="true">
            <svg
              class="w-5 h-5"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
          </span>
          <span class="ml-2 text-sm"> Dashboards </span>
          <span class="ml-auto" aria-hidden="true">
            <!-- active class 'rotate-180' -->
            <svg
              class="w-4 h-4 transition-transform transform"
              :class="{ 'rotate-180': open }"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </span>
        </a>
        <div
          role="menu"
          x-show="open"
          class="mt-2 space-y-2 px-7"
          aria-label="Dashboards"
        >
          <!-- active & hover classes 'text-gray-700 dark:text-light' -->
          <!-- inActive classes 'text-gray-400 dark:text-gray-400' -->
          <a
            href="#"
            role="menuitem"
            class="
              block
              p-2
              text-sm text-gray-400
              transition-colors
              duration-200
              rounded-md
              dark:text-gray-400 dark:hover:text-light
              hover:text-gray-700
            "
          >
            Admin
          </a>
          <a
            href="#"
            role="menuitem"
            class="
              block
              p-2
              text-sm text-gray-400
              transition-colors
              duration-200
              rounded-md
              dark:hover:text-light
              hover:text-gray-700
            "
          >
            Surveyer
          </a>
        </div>
      </div>
      <div x-data="{ isActive: false, open: false}">
        <!-- active & hover classes 'bg-indigo-100 dark:bg-indigo-600' -->
        <span
         
          @click="$event.preventDefault(); open = !open"
          class="
            flex
            items-center
            p-2
            hover:bg-gray-700
            text-gray-500
            hover:text-gray-200
            dark:text-light dark:hover:bg-indigo-600
            transform
            hover:translate-x-2
            transition-transform
            ease-in
            duration-200
          "
          :class="{'bg-indigo-100 dark:bg-indigo-600': isActive || open}"
          role="button"
          aria-haspopup="true"
          :aria-expanded="(open || isActive) ? 'true' : 'false'"
        >
          <span aria-hidden="true">
            
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
          </span>
          <span class="ml-2 text-sm"> Manage Survey </span>
          <span class="ml-auto" aria-hidden="true">
            <!-- active class 'rotate-180' -->
            <svg
              class="w-4 h-4 transition-transform transform"
              :class="{ 'rotate-180': open }"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </span>
        </span>
        <div
          role="menu"
          x-show="open"
          class="mt-2 space-y-2 px-7"
          aria-label="Manage Survey"
        >
          <!-- active & hover classes 'text-gray-700 dark:text-light' -->
          <!-- inActive classes 'text-gray-400 dark:text-gray-400' -->
          <a
            href="{% url 'survey:survey-page' %}"
            role="menuitem"
            class="
              block
              p-2
              text-sm text-gray-400
              transition-colors
              duration-200
              rounded-md
              dark:text-gray-400 dark:hover:text-light
              hover:text-gray-700
            "
          >
            Create Survey
          </a>
          <a
            href="{% url 'survey:survey-view' %}"
            role="menuitem"
            class="
              block
              p-2
              text-sm text-gray-400
              transition-colors
              duration-200
              rounded-md
              dark:hover:text-light
              hover:text-gray-700
            "
          >
            View Survey
          </a>
          <a
            href=""
            role="menuitem"
            class="
              block
              p-2
              text-sm text-gray-400
              transition-colors
              duration-200
              rounded-md
              dark:hover:text-light
              hover:text-gray-700
            "
          >
            Report
          </a>
        </div>
      </div>
    </nav>
  </div>
</div>
