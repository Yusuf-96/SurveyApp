{% extends "base.html"%} 
 {% block content %}

<!-- component -->
<div class="">
  <div
    class="
      max-w-7xl
      mx-auto
      bg-white
      rounded-xl
      shadow-md
      md:max-w-2xl
      mt-5
      lg:px-8
      sm:px-6
      border-t-4 border-red-500
    "
  >
    <h1 class="text-2xl font-medium text-center">Create Question</h1>
    <form action="{% url 'survey:addchoice-page' %}" id="form-container" method="POST" >
      {% csrf_token %}
      {{ formset.management_form }}
      {%  for form in formset %}
      <div class="bird-form">{{ form.as_p }}</div>
      {% endfor %}
     <button id="add-form type="button" ">add another</button>
        
     
      <button
        type="submit"
        class="
          rounded
          bg-green-500
          py-2
          px-4
          m-5
          text-gray-800 text-md
          font-medium
          tracking-wider
        "
      >
        save
      </button>

    </form>
  </div>
</div>
<!-- component -->
{% endblock content %}
