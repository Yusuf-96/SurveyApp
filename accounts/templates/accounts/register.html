<div class="bg-white lg:w-4/12 md:6/12 w-10/12 m-auto my-3 shadow-md">

    <h1 class="font-medium text-2xl  text-center">Register</h1>
    <form action="{% url 'register' %}" class="mt-2" method="POST">
      {% csrf_token %}

        <div class="my-5 text-sm">

            required
          />

        <div class="my-5 ml-5 text-sm">

          <input

            required
          />
        </div>

      <div class="my-3 text-sm">
        <label for="username" class="block text-black">User Name</label>
        <input
          type="text"
          id="username"
          class="rounded-sm px-4 py-3 mt-2 focus:outline-none bg-gray-100 w-full focus:ring-2 focus:ring-red-500"
          name="username"
          placeholder="e.g john"
          required
        />
      </div>
      <div class="my-3 text-sm">
        <label for="email" class="block text-black">Email</label>
        <input
          type="text"
          id="email"
          class="rounded-sm px-4 py-3 mt-2 focus:outline-none bg-gray-100 w-full focus:ring-2 focus:ring-red-500"
          name="email"
          placeholder="e.g john@gmail.com"
          required
        />
      </div>

      <div class="my-3 text-sm">
        <label for="password" class="block text-black">Password</label>
        <input
          type="password"
          id="password"
          class="rounded-sm px-4 py-3 mt-2 focus:outline-none bg-gray-100 w-full focus:ring-2 focus:ring-red-500"
          name="password"
          placeholder="Password"
        />
      </div>
      <div class="my-3 text-sm">
        <label for="confirm_password" class="block text-black"
          >Confirm Password</label
        >
        <input
          type="password"
          id="password1"
          class="rounded-sm px-4 py-3 mt-2 focus:outline-none bg-gray-100 w-full focus:ring-2 focus:ring-red-500"
          name="password1"
          placeholder="Confirm Password"
        />
      </div>

      <button
        class="block text-center text-white bg-red-500 p-3 duration-300 rounded-sm hover:bg-red-600 w-full"
        type="submit"
      >
        Register
      </button>
      <div class="text-center mt-3">
        <span> Already have an account? </span>
        <a
          href="{% url 'login' %}"
          class="text-md text-red-500 underline font-semibold hover:text-red-600"
        >
          Login Here
        </a>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
